<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Javascript -->
    <script defer src="./js/app.js"></script>
    <title>School Grade Generator</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Grade Generator</h1>
    </header>
    <!-- Header ends -->

    <section id="main-container">
      <div id="top-wrapper">
        <div id="text-wrapper">
          <h3>Enter Score:</h3>
          <!-- User score input -->
          <input type="text" id="number" placeholder="e.g. 90" />
        </div>
        <button onclick="getGrade()">Get grade</button>
      </div>
      <div id="grade-container" class="">
        <h2 id="grade"></h2>
      </div>
    </section>

  </body>
</html>
